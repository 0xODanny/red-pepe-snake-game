<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Pepe Snake</title>
  </head>
  <body>
    <div id="app">
      <div class="stage">
        <div class="row">
          <div class="phone" id="phone">
            <img id="phoneImg" class="phone__img" alt="Nokia-style phone" />

            <!-- Screen canvas is positioned by JS using SCREEN_* constants -->
            <canvas id="screenCanvas" class="screen" aria-label="Snake game screen"></canvas>

            <!-- New-record congratulations popup (positioned to the screen by JS) -->
            <div
              id="recordModal"
              class="recordModal hidden"
              role="dialog"
              aria-modal="true"
              aria-labelledby="recordModalTitle"
            >
              <div class="recordModal__card">
                <div id="recordModalTitle" class="recordModal__title">Congratulations!</div>
                <div class="recordModal__text">You just set a new record of</div>
                <div class="recordModal__points"><span id="recordPoints">0</span> points.</div>
                <div class="recordModal__text">Can you beat it?</div>

                <div class="recordModal__actions" aria-label="New record actions">
                  <button class="recordModal__btn recordModal__btn--ribbit" id="recordRibbitBtn" type="button">Ribbit</button>
                  <button class="recordModal__btn recordModal__btn--no" id="recordNoBtn" type="button">No</button>
                </div>
              </div>
            </div>

            <!-- Keypad controls (transparent tap targets, positioned by JS) -->
            <button class="key key--ent" id="keyEnt" type="button" aria-label="Enter (ENT)">ENT</button>
            <button class="key key--2" id="key2" type="button" aria-label="Up (2)">2</button>
            <button class="key key--4" id="key4" type="button" aria-label="Left (4)">4</button>
            <button class="key key--6" id="key6" type="button" aria-label="Right (6)">6</button>
            <button class="key key--star" id="keyStar" type="button" aria-label="Pause (*)">*</button>
            <button class="key key--8" id="key8" type="button" aria-label="Down (8)">8</button>

            <!-- Restart button sits below the screen; only shown on game over -->
            <button class="restart hidden" id="restartBtn" type="button">Restart</button>
          </div>

          <div class="hud" aria-label="Scoreboard">
            <div class="hud__title">Red Pepe Snake</div>
            <div class="hud__line"><span>Score</span><span id="hudScore">0</span></div>
            <div class="hud__line"><span>Best</span><span id="hudBest">0</span></div>
            <div class="hud__line"><span>Attempts today</span><span id="hudAttempts">0</span></div>
          </div>
        </div>

        <div class="hint">Arrow keys to move • Tap 2/4/6/8 on the keypad • P or * to pause</div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
